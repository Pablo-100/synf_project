services:
  # Application Web
  - type: web
    name: freshmarket
    env: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: 0
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: freshmarket-db
          property: connectionString
    healthCheckPath: /

  # Base de donn√©es MySQL
  - type: pserv
    name: freshmarket-db
    env: docker
    region: frankfurt
    plan: free
    dockerCommand: mysqld
    dockerfilePath: ./Dockerfile.mysql
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1

databases:
  - name: freshmarket-db
    databaseName: synf_project
    user: symfony
    plan: free
