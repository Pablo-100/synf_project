services:
  # Application Web
  - type: web
    name: freshmarket
    env: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        value: "32c8f8e9d5a7b2f1e4d3c2a1f9e8d7c6b5a4f3e2d1c0b9a8f7e6d5c4b3a2f1e0"
      - key: DATABASE_URL
        value: "mysql://root:root@localhost:3306/synf_project?serverVersion=8.0&charset=utf8mb4"
      - key: DEFAULT_URI
        value: "https://freshmarket.onrender.com"
      - key: MESSENGER_TRANSPORT_DSN
        value: "doctrine://default?auto_setup=0"
      - key: MAILER_DSN
        value: "null://null"
    healthCheckPath: /
    
