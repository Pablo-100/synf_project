services:
  # Application Web
  - type: web
    name: freshmarket
    env: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: freshmarket-db
          property: connectionString
    healthCheckPath: /
    
databases:
  - name: freshmarket-db
    databaseName: synf_project
    user: symfony
    plan: free
