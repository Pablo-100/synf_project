name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Tests Symfony (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.2', '8.3']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json
        coverage: none

    - name: Check PHP Version
      run: php -v

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Create Database
      run: |
        mkdir -p data
        touch data/database.db
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.db

    - name: Run Migrations
      run: php bin/console doctrine:migrations:migrate --no-interaction --env=test
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.db

    - name: Load Fixtures
      run: php bin/console doctrine:fixtures:load --no-interaction --env=test
      continue-on-error: true
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.db

    - name: Run PHPUnit Tests
      run: php bin/phpunit --testdox
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.db

    - name: Check Security Vulnerabilities
      run: composer audit
      continue-on-error: true

  lint:
    name: PHP Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Lint PHP files
      run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l
