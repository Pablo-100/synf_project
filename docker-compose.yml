version: '3.8'

services:
  # Application Symfony
  web:
    build: .
    container_name: freshmarket_web
    ports:
      - "8080:80"
    volumes:
      - ./public/uploads:/var/www/html/public/uploads
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
      - DATABASE_URL=mysql://symfony:symfony@db:3306/synf_project?serverVersion=8.0&charset=utf8mb4
    depends_on:
      - db
    networks:
      - freshmarket_network

  # Base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: freshmarket_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: synf_project
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - freshmarket_network

  # phpMyAdmin (optionnel)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: freshmarket_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: symfony
      PMA_PASSWORD: symfony
    depends_on:
      - db
    networks:
      - freshmarket_network

networks:
  freshmarket_network:
    driver: bridge

volumes:
  db_data:
